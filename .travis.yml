language: node_js
node_js:
- '10.9'
jobs:
  include:
    - stage: unit tests
      script: "npm run test"
    - stage: deploy to dev
      if: branch = master
      script: "npm run build"
      deploy:
        on: master
        provider: lambda
        function_name: hapkidoApi
        region: ap-southeast-2
        role: arn:aws:iam::845320091708:role/lambda_basic_execution
        runtime: nodejs12.x
        handler_name: handler
        module_name: build/app
        access_key_id: AKIAJLDPHEJGFJSKUX2A
        timeout: 35
        secret_access_key:
          secure: 
    - stage: deploy to staging
      if: branch = staging
      script: "npm run build"
      deploy:
        on: staging
        provider: lambda
        function_name: hapkidoApiStaging
        region: ap-southeast-2
        role: arn:aws:iam::845320091708:role/lambda_basic_execution
        runtime: nodejs12.x
        handler_name: handler
        module_name: build/app-staging
        access_key_id: AKIAJLDPHEJGFJSKUX2A
        timeout: 35
        secret_access_key:
          secure: 
    - stage: deploy to prod
      if: branch = prod
      script: "npm run build"
      deploy:
        on: prod
        provider: lambda
        function_name: hapkidoApiProd
        region: ap-southeast-2
        role: arn:aws:iam::845320091708:role/lambda_basic_execution
        runtime: nodejs12.x
        handler_name: handler
        module_name: build/app-prod
        access_key_id: AKIAJLDPHEJGFJSKUX2A
        timeout: 35
        secret_access_key:
          secure: 
    - stage: deploy to Dev
      if: branch = sequelize
      script: "npm run build"
      deploy:
        on: sequelize
        provider: lambda
        function_name: hapkidoApi
        region: ap-southeast-2
        role: arn:aws:iam::845320091708:role/lambda_basic_execution
        runtime: nodejs12.x
        handler_name: handler
        module_name: build/app
        access_key_id: AKIAJLDPHEJGFJSKUX2A
        timeout: 35
        secret_access_key:
          secure: 
