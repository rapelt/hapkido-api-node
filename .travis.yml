      script: "cd build"
      deploy:
        on: master
        provider: lambda
        function_name: hapkidoApi
        region: ap-southeast-2
        role: arn:aws:iam::845320091708:role/lambda_basic_execution
        runtime: nodejs8.10
        handler_name: handler
        module_name: app
        access_key_id: AKIAJLDPHEJGFJSKUX2A
        timeout: 35
        secret_access_key:
          secure: 
